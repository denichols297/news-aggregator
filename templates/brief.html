<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Brief - US News Aggregator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --border: #334155;
        }

        /* --- Custom Scrollbar Styles --- */
        ::-webkit-scrollbar {
            width: 14px;
            height: 14px;
        }

        ::-webkit-scrollbar-track {
            background-color: var(--bg-dark);
            border-left: 1px solid var(--border);
            border-top: 1px solid var(--border);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--bg-card);
            border-radius: 8px;
            border: 3px solid var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--text-muted);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brief-content {
            background-color: var(--bg-card);
            padding: 2.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 1.1rem;
        }

        .brief-content h2 {
            color: var(--accent);
            margin-top: 2rem;
        }

        .brief-content h2:first-child {
            margin-top: 0;
        }

        .brief-content p {
            margin-bottom: 1rem;
        }

        .brief-content ul {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }

        .brief-content strong {
            color: #f8fafc;
        }

        /* Spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            color: var(--text-muted);
            flex-direction: column;
            gap: 1rem;
            padding: 2rem 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Daily Brief</h1>
            <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        </header>

        <main class="brief-content" id="brief-container">
            <div class="spinner-container">
                <div class="spinner"></div>
                <h3>AI is analyzing the day's stories...</h3>
                <p style="font-size: 0.9rem;">This may take 10-20 seconds.</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/api/generate_brief')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('brief-container').innerHTML = data.html;
                })
                .catch(err => {
                    document.getElementById('brief-container').innerHTML = '<p>Failed to generate Daily Brief. Ensure your Gemini API Key is set correctly in the environment.</p>';
                    console.error("Error generating brief:", err);
                });
        });
    </script>
</body>

</html>
