<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US News Aggregator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-card-hover: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --border: #334155;
            --bias-left: #3b82f6;
            --bias-lean-left: #60a5fa;
            --bias-center: #a855f7;
            --bias-lean-right: #f87171;
            --bias-right: #ef4444;
            --bias-mixed: #10b981;
            --bias-unknown: #64748b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 2rem;
            line-height: 1.5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions a {
            background-color: var(--accent);
            color: var(--bg-dark);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .header-actions a:hover {
            opacity: 0.9;
        }

        .columns-container {
            display: flex;
            gap: 2rem;
            overflow-x: auto;
            padding-bottom: 2rem;
        }

        /* Spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50vh;
            color: var(--text-muted);
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* The columns styles are injected from columns.html */
        .source-column {
            min-width: 350px;
            max-width: 400px;
            flex-shrink: 0;
            background-color: rgba(30, 41, 59, 0.4);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
        }

        .source-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            background-color: rgba(30, 41, 59, 0.8);
            border-radius: 12px 12px 0 0;
            text-align: center;
        }

        .source-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
        }

        .bias-badge {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            letter-spacing: 0.05em;
        }

        .bias-Left {
            background-color: rgba(59, 130, 246, 0.2);
            color: var(--bias-left);
            border: 1px solid var(--bias-left);
        }

        .bias-Lean-Left {
            background-color: rgba(96, 165, 250, 0.2);
            color: var(--bias-lean-left);
            border: 1px solid var(--bias-lean-left);
        }

        .bias-Center {
            background-color: rgba(168, 85, 247, 0.2);
            color: var(--bias-center);
            border: 1px solid var(--bias-center);
        }

        .bias-Lean-Right {
            background-color: rgba(248, 113, 113, 0.2);
            color: var(--bias-lean-right);
            border: 1px solid var(--bias-lean-right);
        }

        .bias-Right {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--bias-right);
            border: 1px solid var(--bias-right);
        }

        .bias-Mixed {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--bias-mixed);
            border: 1px solid var(--bias-mixed);
        }

        .bias-Unknown {
            background-color: rgba(100, 116, 139, 0.2);
            color: var(--bias-unknown);
            border: 1px solid var(--bias-unknown);
        }

        .stories-list {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .story-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, background-color 0.2s;
        }

        .story-card:hover {
            transform: translateY(-2px);
            background-color: var(--bg-card-hover);
            border-color: var(--accent);
        }

        .story-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            line-height: 1.4;
        }

        .story-summary {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .empty-state {
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>US News Aggregator</h1>
            <span style="color: var(--text-muted)">Top US national and world affairs stories</span>
        </div>
        <div class="header-actions">
            <!-- Normal link. Goes to brief page where background building happens -->
            <a href="/brief">View Daily Brief</a>
        </div>
    </header>

    <main class="columns-container" id="news-container">
        <!-- Spinner while RSS is loading -->
        <div class="spinner-container">
            <div class="spinner"></div>
            <h3>Fetching Latest News Stories...</h3>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/columns')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('news-container').innerHTML = html;
                })
                .catch(err => {
                    document.getElementById('news-container').innerHTML = '<p class="empty-state">Failed to load news.</p>';
                    console.error("Error fetching news:", err);
                });
        });
    </script>
</body>

</html>
